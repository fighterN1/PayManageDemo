<!doctype html>
<html>
<head>
    <title>RoyalPay-${status}</title>
    <meta http-equiv="cache-control" content="max-age=0" >
    <meta http-equiv="cache-control" content="no-cache" >
    <meta http-equiv="expires" content="0" >
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" >
    <meta http-equiv="pragma" content="no-cache" >
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="/static/lib/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/static/templates/disable_wechat_menu.js?t=201607070231"></script>
    <script type="text/javascript">
        $(function () {
            $('#toggle').click(function () {
                var detail = $('#detail');
                if(detail.is(":visible")){
                    detail.hide();
                }else{
                    detail.show();
                }
            })
        })
    </script>
</head>
<body>
<h3>${message}</h3>
<p id='created'>${timestamp}</p>
<p id="toggle"><small>Toggle Detail  >>></small></p>
<div style="display: none" id="detail">
    <h2>Status:${status}</h2>
    <p>Path:${path}</p>
    <p>Exception:${exception}</p>
</div>
</body>
</html>
